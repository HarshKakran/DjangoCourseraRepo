{% extends 'home/header.html' %}
{% block content %}
    {% if form.errors %}
        <p>Your crediantials are invalid.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
